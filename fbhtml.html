<script>
     function handleKeyPress(event) {

      }
    }
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxORJGZ9fteOFWOGOt8ZHin7foWTAWxZwhPfiRgJe-xrwfoX_TncLzbMCVE15sr_FmL/exec'

    form.addEventListener('submit', e => {
      e.preventDefault()
